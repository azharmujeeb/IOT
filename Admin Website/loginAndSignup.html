<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" href="LoginAndSignUp.css">

	<!-- Firebase -->
	<!-- script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script> -->

	<!-- <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script> -->
	<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-storage.js"></script>

	<script src="loginAndSignup.js"></script>

</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="fb.png">
				<img src="tw.png">
				<img src="gp.png">
			</div>



			<!-- Login In Form -->
			<form id="login" class="input-group">
				<input type="text" class="input-field" placeholder="Email ID" id="lemail">
				<input type="password" class="input-field" placeholder="Enter Password" id="lpass">
				<input type="checkbox" class="check-box"> <span>Remember User ID</span>
				<button type="submit" class="submit-btn" id="signIn" onclick="signIn()">Log in</button>
			</form>



			<!-- Register Form -->
			<form id="register" class="input-group">
				<!-- <input type="text" class="input-field" placeholder="User Id" id="rid"> -->
				<input type="email" class="input-field" placeholder="Email ID" id="remail">
				<input type="password" class="input-field" placeholder="Enter Password" id="rpass">
				<input type="checkbox" class="check-box" required> <span>I agree to the terms and conditions</span>
				<button type="submit" class="submit-btn" id="signUp" onclick="signUp()">Register</button>
			</form>

			
		</div>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");

		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>

</body>
</html>
