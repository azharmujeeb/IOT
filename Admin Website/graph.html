  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        /*["Element", "Density", { role: "style" } ],*/
        ['Date', 'Total Students Entered',{ role: "style" }],
        ['01-05-2021 - Tue',25, "#53488c"],
	    ['02-05-2021 - Wed',33, "#53488c"],
		['03-05-2021 - Thu',36, "#53488c"],
		['04-05-2021 - Fri',48, "#53488c"],
		['05-05-2021 - Sat',5, "#53488c"],
		['06-05-2021 - Sun',8, "#53488c"],
		['07-05-2021 - Mon',43, "#53488c"],
		['08-05-2021 - Tue',58, "#53488c"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Number of Students entered.",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
  }
  </script>
