<html>
    <body>
       <h1>Homey!</h1>
        <ul id="list">
           
        </ul>
        
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
         
        <script>
            // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyDB-6U09zokZcEa0ccnyqfqaGMn8WI1_XQ",
    authDomain: "main-7ab9c.firebaseapp.com",
    databaseURL: "https://main-7ab9c-default-rtdb.firebaseio.com",
    projectId: "main-7ab9c",
    storageBucket: "main-7ab9c.appspot.com",
    messagingSenderId: "108058188999",
    appId: "1:108058188999:web:af2dd087a15554733732e2",
    measurementId: "G-ZL6XBQNDZ8"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var stdNO=0;

  function addItemsToList(Count,Status,Time){
      var ul=document.getElementById('list');
      var header = document.createElement('h2');

      var Count = document.createElement('li');
      var Status = document.createElement('li');
      var Time = document.createElement('li');

      header.innerHTML='Test-'+(++stdNo);

      Count.innerHTML= 'Count: '+Count;
      Status.innerHTML= 'Status: '+Status;
      Time.innerHTML= 'Time: '+Time;

      ul.appendChild(header);
      ul.appendChild(Count);
      ul.appendChild(Status);
      ul.appendChild(Time);

      function FetchALLData(){
          firebase.database().ref('Test').once('value', function (snapshot){
            snapshot.forEach(
                function(childsnapshot){
                let Count = childsnapshot.val().Count;
                let Status = childsnapshot.val().Status;
                let Time = childsnapshot.val().Time;
                addItemsToList(Count,Status,Time)
                }
            );
        });
            
         
      }

      window.onload(FetchALLData)


  }

        </script>
    
    </body>
</html>
